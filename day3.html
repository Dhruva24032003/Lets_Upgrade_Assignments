<!DOCTYPE html>
<html lang="en">

<head>
    <title>Complex Table</title>
</head>

<style>
    table,
    th,
    td {
        border: 2px solid rgb(73, 52, 21);
        border-radius: 2px;
        background-color: rgb(248, 228, 204);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        font-size: larger;
    }

    caption {
        border: 3px solid black;
        margin: 5px 5px;
        border-radius: 2px;
        background-color: rgb(245, 239, 187);
        font-size: larger;
    }
</style>

<body>
    <table>
        <caption>Restro Menu</caption>
        <tr>
            <th rowspan="2">Type</th>
            <th rowspan="2">Dish Name</th>
            <th colspan="2">Option</th>
        </tr>
        <tr>
            <th>Half</th>
            <th>Full</th>
        </tr>
        <tr>
            <td>veg</td>
            <td>Biryani</td>
            <td>150/-</td>
            <td>300/-</td>
        </tr>
        <tr>
            <td>Non-veg</td>
            <td>Biryani</td>
            <td>180/-</td>
            <td>360/-</td>
        </tr>
    </table>
</body>

</html>
